<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>PDFo - Free Online PDF Tools | Merge, Split, Convert & Edit PDFs</title>
    <meta name="description" content="Free online PDF tools to merge, split, compress, convert, and edit PDF files. 26+ professional PDF tools with drag-and-drop interface. No registration required." />
    <meta name="keywords" content="pdf tools, merge pdf, split pdf, pdf converter, compress pdf, pdf to word, word to pdf, free pdf tools online" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pdfo.io/" />
    <meta property="og:title" content="PDFo - Free Online PDF Tools | Merge, Split, Convert & Edit PDFs" />
    <meta property="og:description" content="Free online PDF tools to merge, split, compress, convert, and edit PDF files. 26+ professional PDF tools with drag-and-drop interface." />
    <meta property="og:image" content="/logo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pdfo.io/" />
    <meta property="twitter:title" content="PDFo - Free Online PDF Tools | Merge, Split, Convert & Edit PDFs" />
    <meta property="twitter:description" content="Free online PDF tools to merge, split, compress, convert, and edit PDF files. 26+ professional PDF tools with drag-and-drop interface." />
    <meta property="twitter:image" content="/logo.png" />
    
    <!-- Optimized font loading with preload and font-display -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>
    
    <!-- Preload critical resources -->
    <link rel="preload" as="script" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="preload" as="script" href="/pdf.worker.min.js" crossorigin>
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link rel="dns-prefetch" href="//replit.com">
    <link rel="dns-prefetch" href="//www.google-analytics.com">
    
    <!-- FontAwesome icons -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>
    
    <!-- Additional performance headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Service Worker Registration for Performance -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Load replit banner asynchronously in dev mode only -->
    <script>
      if (import.meta.env.DEV) {
        const script = document.createElement('script');
        script.src = 'https://replit.com/public/js/replit-dev-banner.js';
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
      }
    </script>
  </body>
</html>
