<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDFo - Test Page</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px; }
  </style>
</head>
<body>
  <div id="root">
    <h1>PDFo - PDF Tools Platform</h1>
    <p>Loading...</p>
  </div>
  
  <script>
    const e = React.createElement;
    
    function App() {
      return e('div', null, 
        e('h1', null, 'PDFo - Free Online PDF Tools'),
        e('p', null, 'Your comprehensive PDF manipulation platform'),
        e('div', { style: { display: 'grid', gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', gap: '20px', marginTop: '20px' } }, 
          e('div', { style: { border: '1px solid #ddd', padding: '20px', borderRadius: '8px' } }, 
            e('h3', null, 'Merge PDF'), 
            e('p', null, 'Combine multiple PDF files into one')
          ),
          e('div', { style: { border: '1px solid #ddd', padding: '20px', borderRadius: '8px' } }, 
            e('h3', null, 'Split PDF'), 
            e('p', null, 'Extract pages from PDF documents')
          ),
          e('div', { style: { border: '1px solid #ddd', padding: '20px', borderRadius: '8px' } }, 
            e('h3', null, 'Compress PDF'), 
            e('p', null, 'Reduce PDF file size')
          )
        )
      );
    }
    
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(e(App));
  </script>
</body>
</html>
